<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        
        <h1>{{message}}</h1>
        <div class="container">
            <div class="box">
                <img :src="imageMount"/>
                <button class="btn mount" @click="getMount()">Mountain</button>
            </div>
            <div class="box">
                <img :src="imageSea"/>
                <button class="btn sea" @click="getSea()">Sea Beach</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
